<h1>Add Appointment</h1>
<form>
  <label>Patient ID:</label>
  <input type="number" [(ngModel)]="appointment.patientId" name="patientId"><br>

  <label>Doctor ID:</label>
  <input type="number" [(ngModel)]="appointment.doctorId" name="doctorId"><br>

  <label>Appointment Time:</label>
  <input type="datetime-local" [(ngModel)]="appointment.appointmentTime" name="appointmentTime"><br>

  <label>Status:</label>
  <select [(ngModel)]="appointment.status" name="status">
    <option value="SCHEDULED">SCHEDULED</option>
    <option value="COMPLETED">COMPLETED</option>
    <option value="CANCELLED">CANCELLED</option>
  </select><br><br>

  <button type="button" (click)="onSubmit()">Add Appointment</button>
</form>

<p>{{ message }}</p>
<a href="/">Back to Main Menu</a>
