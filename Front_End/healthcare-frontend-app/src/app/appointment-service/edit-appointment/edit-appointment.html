<h1>Edit Appointment</h1>

<p *ngIf="message" style="color:red">{{ message }}</p>

<form *ngIf="appointment">
  <label>Patient ID:</label>
  <input type="number" [(ngModel)]="appointment.patientId" name="patientId"><br>

  <label>Doctor ID:</label>
  <input type="number" [(ngModel)]="appointment.doctorId" name="doctorId"><br>

  <label>Appointment Time:</label>
  <input type="datetime-local" [(ngModel)]="appointment.appointmentTime" name="appointmentTime"><br>

  <label>Status:</label>
  <select [(ngModel)]="appointment.status" name="status">
    <option value="SCHEDULED">SCHEDULED</option>
    <option value="COMPLETED">COMPLETED</option>
    <option value="CANCELLED">CANCELLED</option>
  </select><br><br>

  <button type="button" (click)="updateAppointment()">Update Appointment</button>
</form>

<a href="/">Back to Main Menu</a>
