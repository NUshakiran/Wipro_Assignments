<h2>Edit Doctor</h2>
<form>
  <label>Name:</label>
  <input type="text" [(ngModel)]="doctor.name" name="name"><br>

  <label>Email:</label>
  <input type="email" [(ngModel)]="doctor.email" name="email"><br>

  <label>Contac Number:</label>
  <input type="text" [(ngModel)]="doctor.contactNumber" name="phone"><br>

  <label>Specialization:</label>
  <input type="text" [(ngModel)]="doctor.specialization" name="specialization"><br>



  <button type="button" (click)="onSubmit()">Update Doctor</button>
</form>
<p>{{message}}</p>
